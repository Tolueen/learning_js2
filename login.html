<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Login</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div>
    <form action="submit">
      <table>
        <tr>
          <td colspan="2">
            <h1>Login to <span class="note">TEE</span> Digitals</h1>
          </td>
        </tr>
        <tr>
          <td>
            <label for="email"><strong>E-mail</strong></label>
          </td>
          <td>
            <input type="email" name="email" id="" placeholder="johndoe@gmail.com" required />
          </td>
        </tr>
        <tr>
          <td>
            <label for="password"><strong>Password</strong></label>
          </td>
          <td>
            <input type="password" name="password" placeholder="************" id="pwd"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              title="Must contain @ least a uppercase,lowercase character and some special characters" required />
          </td>
        </tr>
        <tr>
          <td colspan="2" class="fpassword">
            <a href="#"> Forgot Password?</a>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="submit" value="Sign in" id="loginbtn" class="loginbtn" />
          </td>
        </tr>
        <tr>
          <td colspan="2" class="reglink">
            Don't have an account?<a href="trial.html"> Register</a>
          </td>
        </tr>
      </table>
    </form>
  </div>

</html>
